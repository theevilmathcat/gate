<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/add_employee.js') }}" defer></script>
</head>

<body>
    <h1>G.A.T.E</h1>
    <h2>Add New Employee</h2>
    <div style="text-align: center;">
        <button id="go-back" onclick="window.location.href='/'">Go Back to Main Page</button>
    </div>
    <form id="employee-form" action="{{ url_for('add_employee') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="job">Job:</label>
        <input type="text" id="job" name="job" required>

        <label for="income">Income:</label>
        <input type="number" id="income" name="income" step="0.01" required>

        <!-- Camera controls -->
        <div id="add-employee-photo-capture">
            <video id="add-employee-video" autoplay></video>
            <canvas id="add-employee-canvas" style="display: none;"></canvas>
            <div id="add-employee-status"></div>
        </div>
        <div class="button-container recognition-buttons">
            <button type="button" id="start-camera">Start Camera</button>
            <button type="button" id="snap" disabled>Take Photo</button>
            <button type="button" id="finish-capture" disabled>Finish Photos</button>
            <button type="submit" id="submit-button" disabled>Add Employee</button>
        </div>
    </form>
</body>

</html>
