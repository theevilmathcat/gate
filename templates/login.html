<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - G.A.T.E System</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">G.A.T.E.</h1>
        <h2>Client Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash">
            {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('login') }}" method="post">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Login">
        </form>
        
        <div class="oauth-options">
            <p>Sign in with:</p>
            <a href="{{ url_for('login_gmail') }}" class="oauth-button gmail-force">
                <img src="/static/images/gmail-logo.png" alt="Sign in with Gmail" style="height: 40px;"> <!-- Logo Image -->
            </a>
        </div>
        
        
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>

    </div>
</body>
</html>
